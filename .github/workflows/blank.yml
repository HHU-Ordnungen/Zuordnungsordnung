name: CI
on:
  push:
    branches: [ 'v*' ]
  workflow_dispatch:
  
jobs:
  trigger_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'HHU-Ordnungen',
              repo: 'ordnungen',
              workflow_id: 'main.yml',
              ref: 'main'
            })
